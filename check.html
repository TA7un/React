<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onButtonPress()" id="btn">Counter 0</button>
</body>
 <script>
    function onButtonPress(){
        const curr = document.getElementById("btn").innerHTML;
        const currcounter = curr.split(" ")[1];
        const newcounter = parseInt(currcounter)+1;
        document.getElementById("btn").innerHTML = "Counter " + newcounter;
    }
 </script>
</html>
